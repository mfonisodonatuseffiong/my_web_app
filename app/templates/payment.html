{% extends "base.html" %}

{% block content %}
<h2>Payment</h2>
<p>Total Amount: ${{ total }}</p>

<form method="post" action="{{ url_for('main.payment') }}">
    <div class="form-group">
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" class="form-control" maxlength="16" pattern="\d{16}" title="Enter a valid 16-digit card number" required>
    </div>
    <div class="form-group">
        <label for="expiry_date">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry_date" name="expiry_date" class="form-control" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="Enter a valid expiry date in MM/YY format" required>
    </div>
    <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" class="form-control" maxlength="4" pattern="\d{3,4}" title="Enter a valid 3 or 4-digit CVV" required>
    </div>
    <button type="submit" class="btn btn-primary">Confirm Payment</button>
</form>
{% endblock %}
