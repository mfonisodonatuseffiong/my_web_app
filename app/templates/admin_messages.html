<!-- templates/admin_messages.html -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin - Contact Messages</title>
</head>
<body>
    <h1>Contact Messages</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Date Submitted</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.name }}</td>
                <td>{{ message.email }}</td>
                <td>{{ message.message }}</td>
                <td>{{ message.date_submitted }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
